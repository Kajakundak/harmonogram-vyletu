<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harmonogram výletu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            background-image: url('https://www.greenmind.cz/wp-content/uploads/2019/06/svaty-jan-pod-skalou-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .timeline-item {
            border-left: 2px solid #3B82F6;
            padding-left: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #3B82F6;
            border-radius: 50%;
            position: absolute;
            left: -7px;
            top: 0;
        }
        .background-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Kajakundak/harmonogram-vyletu/main/received_10217090421400984.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: -1;
        }
        .map-container {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 400 / 280;
            margin: 0 auto;
        }
        
        /* Explicitní velikosti písma */
        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.5rem; }
        p, li { font-size: 1rem; }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const Harmonogram = () => {
            React.useEffect(() => {
                AOS.init({
                    duration: 1000,
                    once: true,
                });

                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const bodyHeight = document.body.offsetHeight;
                    const scrollPercentage = (scrollPosition / (bodyHeight - windowHeight)) * 100;
                    
                    const backgroundTransition = document.querySelector('.background-transition');
                    backgroundTransition.style.opacity = scrollPercentage / 100;
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 relative">
                    <div className="background-transition"></div>
                    <div className="content-wrapper max-w-4xl mx-auto p-8 rounded-lg shadow-xl mb-8">
                        <h1 className="text-4xl font-bold mb-8 text-center text-blue-600" data-aos="fade-down">Harmonogram výletu</h1>
                        
                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Pátek</h2>
                            <ul className="space-y-4">
                                <li className="timeline-item">
                                    <p className="font-semibold">17:00 - Sraz na Hlavním nádraží</p>
                                    <p>Sejdeme se u hlavního vchodu.</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">17:30 - Odjezd vlakem</p>
                                    <p>Cesta trvá přibližně hodinu.</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">18:30 - Příjezd do Berouna</p>
                                    <p>Z nádraží se přesuneme do hotelu.</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">19:30 - Večeře v místní restauraci</p>
                                    <p>Rezervace je na jméno Novák.</p>
                                </li>
                            </ul>
                        </section>

                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Sobota</h2>
                            <ul className="space-y-4">
                                <li className="timeline-item">
                                    <p className="font-semibold">8:00 - Snídaně v hotelu</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">9:00 - Odjezd na túru</p>
                                    <p>Sraz před hotelem, nezapomeňte pohodlnou obuv a pití.</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">12:00 - Piknik v přírodě</p>
                                    <p>Občerstvení zajištěno.</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">15:00 - Návrat do hotelu</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">18:00 - Večeře a volný program</p>
                                </li>
                            </ul>
                        </section>

                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Neděle</h2>
                            <ul className="space-y-4">
                                <li className="timeline-item">
                                    <p className="font-semibold">8:00 - Snídaně v hotelu</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">10:00 - Prohlídka Svatého Jana pod Skalou</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">13:00 - Oběd v místní restauraci</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">15:00 - Odjezd zpět do Prahy</p>
                                </li>
                                <li className="timeline-item">
                                    <p className="font-semibold">16:30 - Předpokládaný návrat do Prahy</p>
                                </li>
                            </ul>
                        </section>
                    </div>

                    <div className="content-wrapper max-w-4xl mx-auto p-8 rounded-lg shadow-xl mb-8">
                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Mapa trasy</h2>
                            <div className="map-container">
                                <iframe style={{border: "none", width: "100%", height: "100%"}} src="https://frame.mapy.cz/s/pubapavapu" frameBorder="0"></iframe>
                            </div>
                        </section>
                    </div>

                    <div className="content-wrapper max-w-4xl mx-auto p-8 rounded-lg shadow-xl">
                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Co si vzít s sebou</h2>
                            <ul className="list-disc list-inside space-y-2">
                                <li>Pohodlné boty na chůzi</li>
                                <li>Oblečení podle počasí</li>
                                <li>Pláštěnku nebo deštník</li>
                                <li>Láhev na vodu</li>
                                <li>Svačinu na túru</li>
                                <li>Fotoaparát</li>
                                <li>Nabíječku na mobil</li>
                                <li>Osobní léky</li>
                            </ul>
                        </section>

                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Užitečné informace</h2>
                            <ul className="list-disc list-inside space-y-2">
                                <li>Telefonní číslo na vedoucího výletu: 123 456 789</li>
                                <li>Adresa hotelu: Hotel U Lesa, Lesní 123, Beroun</li>
                                <li>Nejbližší nemocnice: Nemocnice Beroun, Prof. Veselého 461, 266 01 Beroun</li>
                            </ul>
                        </section>

                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Zábavné momenty z minulých výletů</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="tenor-gif-embed" data-postid="21345773" data-share-method="host" data-aspect-ratio="1.33333" data-width="100%"></div>
                                <div className="tenor-gif-embed" data-postid="19687942" data-share-method="host" data-aspect-ratio="1.78771" data-width="100%"></div>
                            </div>
                        </section>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Harmonogram />, document.getElementById('root'));
    </script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
