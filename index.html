<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonogram výletu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        body {
            background-image: url('https://www.greenmind.cz/wp-content/uploads/2019/06/svaty-jan-pod-skalou-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .timeline-item {
            border-left: 2px solid #3B82F6;
            padding-left: 15px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #3B82F6;
            border-radius: 50%;
            position: absolute;
            left: -6px;
            top: 0;
        }
        .background-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Kajakundak/harmonogram-vyletu/main/received_10217090421400984.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: -1;
        }
        .map-container {
            width: 100%;
            aspect-ratio: 400 / 280;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const Harmonogram = () => {
            React.useEffect(() => {
                AOS.init({
                    duration: 1000,
                    once: true,
                });

                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const bodyHeight = document.body.offsetHeight;
                    const scrollPercentage = (scrollPosition / (bodyHeight - windowHeight)) * 100;
                    
                    const backgroundTransition = document.querySelector('.background-transition');
                    backgroundTransition.style.opacity = scrollPercentage / 100;
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 relative">
                    <div className="background-transition"></div>
                    <div className="content-wrapper max-w-2xl mx-auto p-6 rounded-lg shadow-xl mb-8">
                        <h1 className="text-3xl font-bold mb-6 text-center text-blue-600" data-aos="fade-down">Harmonogram výletu</h1>
                        
                        <section className="mb-6 space-y-4">
                            <div className="timeline-item" data-aos="fade-right">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">1. Sraz a cesta do Vráže</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Sraz:</strong> Metro Florenc v 9:31</li>
                                    <li><strong>Přestup na autobus:</strong> Autobus č. 384 směr Vráž, odjezd v 10:00</li>
                                    <li><strong>Příjezd do Vráže:</strong> 10:19</li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="100">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">2. Turistická trasa</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Start:</strong> Vráž u Berouna (10:19)</li>
                                    <li><strong>Bod 1:</strong> Svatý Jan pod Skalou (2,7 km, cca 47 minut chůze, příjezd cca 11:06)</li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="200">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">3. Hlavní atrakce ve Svatém Janu pod Skalou</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Klášter a jeskyně sv. Ivana</strong> (11:10 - 12:00)
                                        <ul className="list-circle pl-5">
                                            <li>Prohlídka kláštera a jeskyně.</li>
                                            <li>Krátká přestávka.</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="300">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">4. Oběd</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Oběd:</strong> Restaurace Obecná Škola ve Svatém Janu pod Skalou (12:00 - 13:00)</li>
                                    <li>Posilnění před výstupem ke Kříži a návštěvou Solvayových lomů.</li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="400">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">5. Naučná stezka "Svatojánský okruh"</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Bod 2:</strong> Kříž (1,2 km, cca 37 minut chůze, odchod cca 13:05, příjezd cca 13:42)</li>
                                    <li><strong>Bod 3:</strong> Solvayovy lomy a skanzen těžby vápence (583 m, cca 11 minut chůze, příjezd cca 13:53)
                                        <ul className="list-circle pl-5">
                                            <li>Prohlídka Solvayových lomů a skanzenu (13:55 - 14:55, cca 1 hodina)</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="500">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">6. Pokračování okruhu</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Bod 4:</strong> U Styldlé vody (633 m, cca 12 minut chůze, příjezd cca 15:07)</li>
                                    <li><strong>Bod 5:</strong> Svatý Jan pod Skalou (1,9 km, cca 32 minut chůze, příjezd cca 15:39)</li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="600">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">7. Pivko</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Pivko:</strong> Hostinec Ve Skále ve Svatém Janu pod Skalou (15:45 - 16:15)</li>
                                </ul>
                            </div>

                            <div className="timeline-item" data-aos="fade-right" data-aos-delay="700">
                                <h2 className="text-2xl font-semibold mb-2 text-blue-500">8. Návrat do Prahy</h2>
                                <ul className="list-disc pl-5 space-y-1">
                                    <li><strong>Cíl:</strong> Srbsko (4,8 km, cca 1 hodina 21 minut chůze, odchod cca 16:20, příjezd cca 17:41)</li>
                                    <li>Ze Srbska můžete vzít vlak zpět do Prahy.</li>
                                    <li><strong>Vlak:</strong> Srbsko - Praha Hlavní nádraží
                                        <ul className="list-circle pl-5 space-y-1">
                                            <li>Odjezd v 17:52, příjezd v 18:39</li>
                                            <li>Nebo odjezd v 18:52, příjezd v 19:39</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </div>

                    <div className="content-wrapper max-w-2xl mx-auto p-6 rounded-lg shadow-xl mb-8">
                        <section className="mt-8" data-aos="fade-up">
                            <h2 className="text-2xl font-semibold mb-4 text-blue-500">Mapa trasy</h2>
                            <div className="map-container">
                                <iframe style={{border: "none", width: "100%", height: "100%"}} src="https://frame.mapy.cz/s/pubapavapu" frameBorder="0"></iframe>
                            </div>
                        </section>
                    </div>

                    <div className="content-wrapper max-w-2xl mx-auto p-6 rounded-lg shadow-xl">
                        <section className="mt-8" data-aos="fade-up">
                            <h2 className="text-2xl font-semibold mb-4 text-blue-500">Časový harmonogram</h2>
                            <ul className="space-y-1 text-sm">
                                <li><strong>9:31</strong> - Sraz na metru Florenc</li>
                                <li><strong>10:00</strong> - Odjezd autobusem 384 ze Zličína </li>
                                <li><strong>10:19</strong> - Příjezd do Vráže u Berouna</li>
                                <li><strong>10:19 - 11:06</strong> - Pěší cesta do Svatého Jana pod Skalou</li>
                                <li><strong>11:10 - 12:00</strong> - Prohlídka kláštera a jeskyně sv. Ivana</li>
                                <li><strong>12:00 - 13:00</strong> - Oběd v Restauraci Obecná Škola</li>
                                <li><strong>13:05 - 13:42</strong> - Pěší cesta ke Kříži</li>
                                <li><strong>13:53 - 14:55</strong> - Prohlídka Solvayových lomů a skanzenu těžby vápence</li>
                                <li><strong>15:07 - 15:39</strong> - Pokračování okruhu k U Styldlé vody a zpět do Svatého Jana pod Skalou</li>
                                <li><strong>15:45 - 16:15</strong> - Pivko v Hostinci Ve Skále</li>
                                <li><strong>16:20 - 17:41</strong> - Pěší cesta do Srbska</li>
                                <li><strong>17:52 - 18:39</strong> - Vlak ze Srbska do Praha Hlavní nádraží</li>
                                <li><strong>18:52 - 19:39</strong> - Alternativní vlak ze Srbska do Praha Hlavní nádraží (v případě zdržení)</li>
                            </ul>
                        </section>
                    </div>
                    
                    {/* GIF vlevo dole */}
                    <div className="fixed bottom-4 left-4 w-24 h-24 overflow-hidden rounded-full shadow-lg">
                        <div className="tenor-gif-embed" data-postid="27335722" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Harmonogram />, document.getElementById('root'));
    </script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
