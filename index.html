<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonogram výletu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
        body {
            background-image: url('https://www.greenmind.cz/wp-content/uploads/2019/06/svaty-jan-pod-skalou-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .timeline-item {
            border-left: 2px solid #3B82F6;
            padding-left: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #3B82F6;
            border-radius: 50%;
            position: absolute;
            left: -7px;
            top: 0;
        }
        .background-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.greenmind.cz/wp-content/uploads/2019/06/svaty-jan-pod-skalou-1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const Harmonogram = () => {
            React.useEffect(() => {
                AOS.init({
                    duration: 1000,
                    once: true,
                });

                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const bodyHeight = document.body.offsetHeight;
                    const scrollPercentage = (scrollPosition / (bodyHeight - windowHeight)) * 100;
                    
                    const backgroundTransition = document.querySelector('.background-transition');
                    backgroundTransition.style.opacity = scrollPercentage / 100;
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 relative">
                    <div className="background-transition"></div>
                    <div className="content-wrapper max-w-4xl mx-auto p-8 rounded-lg shadow-xl">
                        <h1 className="text-4xl font-bold mb-8 text-center text-blue-600" data-aos="fade-down">Harmonogram výletu</h1>
                        
                        {/* Zde je váš původní obsah harmonogramu */}
                        {/* ... */}

                        {/* Vložení mapy */}
                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Mapa trasy</h2>
                            <div className="w-full h-80">
                                <iframe style={{border: "none"}} src="https://frame.mapy.cz/s/penarurenu" width="100%" height="100%" frameBorder="0"></iframe>
                            </div>
                        </section>

                        <section className="mt-12" data-aos="fade-up">
                            <h2 className="text-3xl font-semibold mb-6 text-blue-500">Časový harmonogram</h2>
                            {/* Zde je váš původní časový harmonogram */}
                            {/* ... */}
                        </section>
                    </div>
                    
                    {/* GIF vlevo dole */}
                    <div className="fixed bottom-4 left-4 w-32 h-32 overflow-hidden rounded-full shadow-lg">
                        <div className="tenor-gif-embed" data-postid="27335722" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>
                    </div>

                    {/* Váš vlastní obrázek z GitHubu vpravo dole */}
                    <div className="fixed bottom-4 right-4 w-32 h-32">
                        <img 
                            src="https://raw.githubusercontent.com/Kajakundak/harmonogram-vyletu/main/received_10217090421400984.jpg" 
                            alt="Váš obrázek" 
                            className="w-full h-full object-cover rounded-lg shadow-lg" 
                        />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Harmonogram />, document.getElementById('root'));
    </script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
