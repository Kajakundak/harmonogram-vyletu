<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonogram výletu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background-image: url('https://www.greenmind.cz/wp-content/uploads/2019/06/svaty-jan-pod-skalou-1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .timeline-item {
            border-left: 2px solid #3B82F6;
            padding-left: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #3B82F6;
            border-radius: 50%;
            position: absolute;
            left: -7px;
            top: 0;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const Harmonogram = () => (
            <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 relative">
                <div className="content-wrapper max-w-4xl mx-auto p-8 rounded-lg shadow-xl">
                    <h1 className="text-4xl font-bold mb-8 text-center text-blue-600">Harmonogram výletu</h1>
                    
                    <section className="mb-8 space-y-6">
                        <div className="timeline-item">
                            <h2 className="text-2xl font-semibold mb-3 text-blue-500">1. Sraz a cesta do Vráže</h2>
                            <ul className="list-disc pl-5 space-y-2">
                                <li><strong>Sraz:</strong> Metro Florenc v 9:31</li>
                                <li><strong>Přestup na autobus:</strong> Autobus č. 384 směr Vráž, odjezd v 10:00</li>
                                <li><strong>Příjezd do Vráže:</strong> 10:19</li>
                            </ul>
                        </div>

                        <div className="timeline-item">
                            <h2 className="text-2xl font-semibold mb-3 text-blue-500">2. Turistická trasa</h2>
                            <ul className="list-disc pl-5 space-y-2">
                                <li><strong>Start:</strong> Vráž u Berouna (10:19)</li>
                                <li><strong>Bod 1:</strong> Svatý Jan pod Skalou (2,7 km, cca 47 minut chůze, příjezd cca 11:06)</li>
                            </ul>
                        </div>

                        {/* Další sekce... */}

                        <div className="timeline-item">
                            <h2 className="text-2xl font-semibold mb-3 text-blue-500">8. Návrat do Prahy</h2>
                            <ul className="list-disc pl-5 space-y-2">
                                <li><strong>Cíl:</strong> Srbsko (4,8 km, cca 1 hodina 21 minut chůze, odchod cca 16:20, příjezd cca 17:41)</li>
                                <li>Ze Srbska můžete vzít vlak zpět do Prahy.</li>
                                <li><strong>Vlak:</strong> Srbsko - Praha Hlavní nádraží
                                    <ul className="list-circle pl-5 space-y-1">
                                        <li>Odjezd v 17:52, příjezd v 18:39</li>
                                        <li>Nebo odjezd v 18:52, příjezd v 19:39</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </section>

                    <section className="mt-12">
                        <h2 className="text-3xl font-semibold mb-6 text-blue-500">Časový harmonogram</h2>
                        <ul className="space-y-2">
                            <li><strong>9:31</strong> - Sraz na metru Florenc</li>
                            <li><strong>10:00</strong> - Odjezd autobusem 384 z Florence</li>
                            <li><strong>10:19</strong> - Příjezd do Vráže u Berouna</li>
                            {/* Další položky... */}
                            <li><strong>18:52 - 19:39</strong> - Alternativní vlak ze Srbska do Praha Hlavní nádraží (v případě zdržení)</li>
                        </ul>
                    </section>
                </div>
                
                {/* GIF vlevo dole */}
                <div className="fixed bottom-4 left-4 w-32 h-32 overflow-hidden rounded-full shadow-lg">
                    <img src="https://tenor.com/b0RqU.gif" alt="Cestovní GIF" className="w-full h-full object-cover" />
                </div>
            </div>
        );

        ReactDOM.render(<Harmonogram />, document.getElementById('root'));
    </script>
</body>
</html>
